name: Database Migrations

on:
  workflow_call:
    inputs:
      environment:
        required: false
        type: string
        default: 'auto'
        description: 'Target environment (staging, production, or auto to detect from branch)'
    secrets:
      DATABASE_URL:
        required: false
        description: 'Production database URL'
      STAGING_DATABASE_URL:
        required: false
        description: 'Staging database URL'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  migrate:
    name: Apply Database Migrations
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Determine target environment
        id: env
        env:
          INPUT_ENV: ${{ inputs.environment }}
          GIT_REF: ${{ github.ref }}
        run: |
          if [ "$INPUT_ENV" = "auto" ] || [ -z "$INPUT_ENV" ]; then
            if [ "$GIT_REF" = "refs/heads/main" ]; then
              echo "target=production" >> "$GITHUB_OUTPUT"
            else
              echo "target=staging" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "target=$INPUT_ENV" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply migrations to staging
        if: steps.env.outputs.target == 'staging'
        working-directory: ./packages/db
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "Applying migrations to STAGING database..."
          bunx drizzle-kit migrate --config=./drizzle.config.ts

      - name: Apply migrations to production
        if: steps.env.outputs.target == 'production'
        working-directory: ./packages/db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "Applying migrations to PRODUCTION database..."
          bunx drizzle-kit migrate --config=./drizzle.config.ts

      - name: Migration summary
        env:
          TARGET_ENV: ${{ steps.env.outputs.target }}
        run: |
          {
            echo "## Migration Complete"
            echo ""
            echo "**Target:** $TARGET_ENV"
            echo "**Status:** Success"
          } >> "$GITHUB_STEP_SUMMARY"