services:
  simstudio:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    ports:
      - '3000:3000'
    deploy:
      resources:
        limits:
          memory: 8G
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
      - BETTER_AUTH_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your_auth_secret_here}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_encryption_key_here}
      - COPILOT_API_KEY=${COPILOT_API_KEY}
      - SIM_AGENT_API_URL=${SIM_AGENT_API_URL}
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-http://localhost:3002}
      - LEAD_SCRAPER_BASE_URL=${LEAD_SCRAPER_BASE_URL:-http://lead-scraper-service:8080}
      - LEAD_SCRAPER_API_PREFIX=${LEAD_SCRAPER_API_PREFIX:-/lead-scraper-microservice/api/v1}
      - LEAD_SCRAPER_GRPC_URL=${LEAD_SCRAPER_GRPC_URL:-http://lead-scraper-service:50051}
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
      realtime:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3000']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s

  realtime:
    build:
      context: .
      dockerfile: docker/realtime.Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your_auth_secret_here}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - '3002:3002'
    deploy:
      resources:
        limits:
          memory: 8G
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3002/health']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s

  migrations:
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    working_dir: /app/packages/db
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-simstudio}
    depends_on:
      db:
        condition: service_healthy
    command: ['bun', 'run', 'db:migrate']
    restart: 'no'

  db:
    image: pgvector/pgvector:pg17
    restart: always
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-simstudio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--save', '', '--appendonly', 'no']

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - '1025:1025'
      - '8025:8025'

  lead-scraper-db:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5439:5432'
    volumes:
      - lead_scraper_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 2s
      timeout: 30s
      retries: 5
    restart: unless-stopped

  lead-scraper-service:
    image: ghcr.io/oppulence-engineering/oppulence-paperless-backend/lead-scraper-service:${LEAD_SCRAPER_IMAGE_TAG:-sha-5caa55f}
    platform: linux/amd64
    environment:
      DATABASE_URL: postgres://postgres:postgres@lead-scraper-db:5432/postgres?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      SERVICE_NAME: vector-leads-scraper
      ENVIRONMENT: development
      LOG_LEVEL: info
      NEW_RELIC_LICENSE_KEY: '0000000000000000000000000000000000000000'
    command:
      [
        '-grpc',
        '-grpc-port',
        '50051',
        '-gateway',
        '-gateway-addr',
        ':8080',
        '-redis-enabled',
        '-redis-url',
        'redis://redis:6379/0',
        '-redis-workers',
        '10',
        '-db-url',
        'postgres://postgres:postgres@lead-scraper-db:5432/postgres?sslmode=disable',
        '-service-name',
        'vector-leads-scraper',
        '-environment',
        'development',
        '-addr',
        '0.0.0.0',
        '-log-level',
        'info',
        '-c',
        '8',
        '-metrics-reporting-enabled=false',
        '-newrelic-key',
        '0000000000000000000000000000000000000000',
      ]
    depends_on:
      lead-scraper-db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '50051:50051'
      - '8081:8080'
    restart: unless-stopped

volumes:
  postgres_data:
  lead_scraper_db_data:
